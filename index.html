<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="pages/index.css" />
</head>
    <body class="page">
        <section class="popup">
            <div class="popup__container">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <h3 class="popup__header">Редактировать профиль</h3>
                <form class="popup__form" name="popupform">
                    <input type="text" class="popup__text-field popup__text-field_type_name" name="username">
                    <input type="text" class="popup__text-field popup__text-field_type_description" name="userdesc">
                </form>
                <button class="popup__btn popup__btn_action_save" type="submit">Сохранить</button>
            </div>
        </section>

        <div class="page__container">
            <header class="page__header header">
                <img class="header__logo" src='images/logo.svg' alt = "лого" />
                <div class="header__line"></div>
            </header>

            <main class="content">
                <section class="profile page__profile">

                    <img class="profile__avatar" src='images/avatar.png' alt = "аватар" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_action_edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>

                    <button class="profile__btn profile__btn_action_add">
                    </button>

                </section>

                <section class="elements page__elements">
                    <ul class="elements__list">
                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/karachaevsk.png' alt='Карачаевск' />
                                <div class="card__body">
                                    <p class="card__text">Карачаевск</p>
                                    <button class="card__like"></button>
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/elbrus.png' alt='Эльбрус' />
                                <div class="card__body">
                                    <p class="card__text">Эльбрус</p>
                                    <button class="card__like"></button>
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/dombai.png' alt='Домбай' />
                                <div class="card__body">
                                    <p class="card__text">Домбай</p>
                                    <button class="card__like"></button>
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/elbrus.png' alt='Эльбрус' />
                                <div class="card__body">
                                    <p class="card__text">Горв Эльбрус</p>
                                    <button class="card__like"></button>
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/dombai.png' alt='Домбай' />
                                <div class="card__body">
                                    <p class="card__text">Домбай</p>
                                    <button class="card__like"></button>
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/karachaevsk.png' alt='Карачаевск' />
                                <div class="card__body">
                                    <p class="card__text">Карачаево-Черкесия</p>
                                    <button class="card__like"></button>
                                </div>
                            </div>
                        </li>

                    </ul>
                </section>
            </main>

            <footer class="page__footer">
                <p class="footer">&copy; 2020 Mesto Russia</p>
            </footer>

        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
