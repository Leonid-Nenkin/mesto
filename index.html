<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="pages/index.css" />
</head>
    <body class="page">
        <section class="popup">
            <form class="popup-form">
                <img class="close-icon" src="images/Close Icon.svg" />
                <h3 class="popup-form__header">Редактировать профиль</h3>
                <input type="text" class="popup-form__text popup-form__text_type_name"></input>
                <input type="text" class="popup-form__text popup-form__text_type_description"></input>
                <button type="submit" class="popup-form__btn popup-form__btn_action_save">Сохранить</button>
            </form>
        </section>

        <div class="page__container">
            <header class="page__header header">
                <img class="header__logo" src='images/logo.svg' />
            </header>

            <main class="content">
                <section class="profile page__profile">

                    <img class="profile__avatar" src='images/avatar.svg' />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_action_edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>

                    <button class="profile__btn profile__btn_action_add">
                    </button>

                </section>

                <section class="elements page__elements">
                    <ul class="elements__list">
                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/karachaevsk.png' alt='Карачаевск' />
                                <div class="card__body">
                                    <p class="card__text">Карачаевск</p>
                                    <img src="images/Like.svg" alt="лайк" />
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/elbrus.png' alt='Эльбрус' />
                                <div class="card__body">
                                    <p class="card__text">Эльбрус</p>
                                    <img src="images/Like.svg" alt="лайк" />
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/dombai.png' alt='Домбай' />
                                <div class="card__body">
                                    <p class="card__text">Домбай</p>
                                    <img src="images/Like.svg" alt="лайк" />
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/elbrus.png' alt='Эльбрус' />
                                <div class="card__body">
                                    <p class="card__text">Горв Эльбрус</p>
                                    <img src="images/Like.svg" alt="лайк" />
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/dombai.png' alt='Домбай' />
                                <div class="card__body">
                                    <p class="card__text">Домбай</p>
                                    <img src="images/Like.svg" alt="лайк" />
                                </div>
                            </div>
                        </li>

                        <li class="elements__item">
                            <div class="card">
                                <img class="card__image" src='images/karachaevsk.png' alt='Карачаевск' />
                                <div class="card__body">
                                    <p class="card__text">Карачаево-Черкесия</p>
                                    <img src="images/Like.svg" alt="лайк" />
                                </div>
                            </div>
                        </li>

                    </ul>
                </section>
            </main>

            <footer class="page__footer footer">
                <img class="footer__logo" src='images/Trade_Mark.svg' />
            </footer>

        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
