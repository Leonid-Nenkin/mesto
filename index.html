<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="pages/index.css" />
</head>
    <body class="page">
        <div class="page__container">
            <header class="page__header header">
                <img class="header__logo" src='images/logo.svg' alt = "лого" />
            </header>

            <main class="content">
                <section class="profile page__profile">

                    <img class="profile__avatar" src='images/avatar.png' alt = "аватар" />
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_action_edit" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>

                    <button class="profile__btn profile__btn_action_add" type="button">
                    </button>

                </section>

                <section class="elements page__elements">
                    <ul class="elements__list"></ul>
                </section>
            </main>

            <footer class="page__footer">
                <p class="footer">&copy; 2020 Mesto Russia</p>
            </footer>

        </div>

        <template id="card-item">
            <li class="elements__item">
                <div class="card">
                    <div class="card__image">
                        <button class="card__trashCan" type="button"></button>
                    </div>
                    <div class="card__body">
                        <p class="card__text"></p>
                        <button class="card__like card__like_inactive" type="button"></button>
                    </div>
                </div>
            </li>
        </template>

        <section class="popup page__popup_edit-form">
            <div class="popup__overlay popup__overlay_edit"></div>
            <div class="popup__container popup__container_form">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <h3 class="popup__header">Редактировать профиль</h3>
                <form class="popup__form" name="editProfile" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__form-field">
                            <input id="name-input" type="text" class="popup__text-field popup__text-field_name" minlength="2" maxlength="40" name="userName" placeholder="Имя" required>
                            <span id="name-input-error" class="popup__input-error"></span>
                        </label>

                        <label class="popup__form-field">
                            <input id="desc-input" type="text" class="popup__text-field popup__text-field_description" minlength="2" maxlength="200" name="userDescription" placeholder="Описание" required>
                            <span id="desc-input-error" class="popup__input-error"></span>
                        </label>
                        
                        <button class="popup__btn popup__btn_action_save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup page__popup_new-place">
            <div class="popup__overlay popup__overlay_new-place"></div>
            <div class="popup__container popup__container_form">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <h3 class="popup__header">Новое место</h3>
                <form class="popup__form" name="addNewPlace" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__form-field">
                            <input id="placeName-input" type="text" class="popup__text-field popup__text-field_name" placeholder="Название" minlength="1" maxlength="30" name="placeName" required>
                            <span id="placeName-input-error" class="popup__input-error"></span>
                        </label>

                        <label class="popup__form-field">
                            <input id="link-input" type="url" class="popup__text-field popup__text-field_description" placeholder="Ссылка на картинку" name="placeLink" required>
                            <span id="link-input-error" class="popup__input-error"></span>
                        </label>
                        <button class="popup__btn popup__btn_action_save" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section class="popup page__popup_card-image">
            <div class="popup__overlay popup__overlay_image"></div>
            <div class="popup__container popup__container_card">
                <button class="popup__btn popup__btn_action_close" type="button"></button>
                <img class="popup__image" alt="картинка" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"/>
                <p class="popup__caption"></p>
            </div>
        </section>

        <script type = "module" src="scripts/index.js"></script>
    </body>
</html>
